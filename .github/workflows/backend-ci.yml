name: Continuous Integration backend

on:
  pull_request:
    branches:
      - main
    paths:
      - 'starter/backend/**'
  workflow_dispatch: 

jobs:
  
  lint-backend:
    name: Lint Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9.13 # Adjust to your desired Python version

      - name: Install pipenv
        run: pip3 install pipenv

      - name: Install dependencies
        run: pipenv install
        working-directory: ./starter/backend

      - name: Run lint
        run: pipenv run lint
        working-directory: ./starter/backend

